<!DOCTYPE html>
<html>
<head>
  <title>Generate TaskWeave Icons</title>
</head>
<body>
  <h2>Generating placeholder icons...</h2>
  <canvas id="canvas"></canvas>
  <script>
    function createIcon(size) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Add text (ðŸ“‹ emoji)
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ“‹', size / 2, size / 2);
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
      });
    }
    
    // Generate all sizes
    setTimeout(() => createIcon(16), 100);
    setTimeout(() => createIcon(48), 200);
    setTimeout(() => createIcon(128), 300);
    
    document.body.innerHTML += '<p>Icons generated! Check your downloads folder.</p>';
  </script>
</body>
</html>
